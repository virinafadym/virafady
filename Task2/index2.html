<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>

    <style>
      
        p {
            color: red;
        }

        p, div {
            font-family: Arial;
        }

       
        #myDiv > p.mainClass {
            background-color: yellow;
            padding: 5px;
            font-weight: bold;
        }

        div p {
            font-size: 18px;
        }

        div + span {
            color: green;
            font-weight: bold;
        }

      
        p.myClass {
            border-left: 4px solid purple;
            padding-left: 6px;
        }

        #myDiv {
            border: 2px solid #333;
            margin-top: 10px;
            padding: 10px;
        }

        .merged-container {
            width: 350px;
            height: 250px;
            margin: 40px auto;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 0 12px #777;
        }

        .merged-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .img1 {
            opacity: 1;
        }

      
        .img2 {
            opacity: 0.7; 
            mix-blend-mode: normal;
        }

        
        .img3 {
            opacity: 0.5; 
            mix-blend-mode: normal;
        }

    </style>
</head>

<body>

<h2>CSS Selectors Task</h2>

<p>This is a paragraph</p>

<p class="myClass">Paragraph with myClass</p>

<div id="myDiv">
    <p class="mainClass">This is mainClass paragraph inside #myDiv</p>
    <p>Paragraph inside div</p>
</div>

<br>

<hr><br>

<h2 style="text-align:center;">Merged 3 Images</h2>

<div class="merged-container">
    <img src="image1.jpg" class="img1">
    <img src="image2.jpg" class="img2">
    <img src="image3.jpg" class="img3">
</div>

</body>
</html>
